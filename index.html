<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title -->
    <title>Quotes APP</title>
    <!-- Style css -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- fontfamiy -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Crimson+Text&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section id="quote" class="bg-body-secondary min-vh-100">
      <div
        class="container d-flex align-items-center justify-content-center text-center flex-column"
      >
        <h2 class="my-5">Quote of the Day</h2>
        <p class="fw-semibold my-2">
          Press the button below to recieve a random quote!
        </p>
        <button onclick="quoteEvent()" class="py-2 px-5 my-2">New Quote</button>
        <div class="quote-container my-2">
          <p class="quote-content mt-5" id="quote-content"></p>
          <p class="quote_publisher mt-2" id="quote-publisher"></p>
        </div>
      </div>
    </section>

    <!-- js-connection -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
